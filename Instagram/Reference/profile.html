<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- title icon  -->
    <link rel="icon" type="image/png" href="./images/instagram.png">

    <link rel="stylesheet" type="text/css" href="./profile.css" />
    <link rel="stylesheet" type="text/css" href="./media-queries.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="page-container">
        <header class="m-2">
            <div class="title-icon ">
                <div><i class="fa-solid fa-lock mt-1" style="font-size: 1.5rem;"></i></div>
                <h1 class="ms-2">bk.srinivasan</h1>
                <button class="btn">
                    <div class="icon">
                        <div class="option-icon bar1"></div>
                        <div class="option-icon bar2"></div>
                    </div>
                </button>
            </div>
            <div class="header-icon" style="font-size:2rem">
                <div><i class="fa-regular fa-square-plus "></i></div>
                <div><i class="fa fa-bars "></i></div>
            </div>
        </header>
        <main>
            <section class="mx-2">
                <div class="profile-header">
                    <div class="profile-image">
                        <div class="round-icon">
                            <div class="inner-circle">
                            </div>
                        </div>
                    </div>
                    <div class="profile-status ms-3 ps-3">
                        <div>
                            <h3>23</h3>
                            <p>Posts</p>
                        </div>
                        <div>
                            <h3>119</h3>
                            <p>Followers</p>
                        </div>
                        <div>
                            <h3>287</h3>
                            <p>Following</p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <!-- bio data section -->
                <div class="bio-data-section mx-2">
                    <h6>Balakumaran</h6>
                    <p>Farmer/MERN Stack Developer</p>
                    <div class="profile_section-btn">
                        <button class="profile_btn">Edit profile</button>
                        <button class="profile_btn">Share profile</button>
                        <button class="profile_btn"><i class="fa-solid fa-user-plus"></i></button>
                    </div>
                </div>
                <div class="post-container mx-2 my-2">
                    <div class="post-grid"></div>
                    <div class="post-grid"></div>
                    <div class="post-grid"></div>
                    <div class="post-grid"></div>
                    <div class="post-grid"></div>
                    <div class="post-grid"></div>
                </div>
            </section>
        </main>
        <footer>
            <nav>
                <div><i class="fa-solid fa-house"></i></div>
                <div> <i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-regular fa-square-plus"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div class="round-icon">
                    <div class="inner-circle">
                    </div>
                </div>
            </nav>
        </footer>
    </div>
</body>

</html>
