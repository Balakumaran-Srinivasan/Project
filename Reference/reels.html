<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <!-- title icon  -->
    <link rel="icon" type="image/png" href="./images/instagram.png">

    <link rel="stylesheet" type="text/css" href="./reels.css" />
    <link rel="stylesheet" type="text/css" href="./media-queries.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .page-container {
            width: 50vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <header class="my-2 reels-header">
            <div class="title-icon">
                <h1 class="mx-2">Reels</h1>
                <button>
                    <div class="icon py-1">
                        <div class="option-icon bar1"></div>
                        <div class="option-icon bar2"></div>
                    </div>
                </button>
            </div>
            <div><button><i class="fa fa-camera me-2" style="font-size: 2rem; background-color: pink;"></i></button></div>
        </header>
        <main class="reels-container">
            <div class="reels-video">
                <div class="heart-icon"><i class="fa-regular fa-heart"></i></div>
                <div class="profile">
                    <div class="round-icon">
                        <div class="inner-circle"></div>
                    </div>
                    <div class="profile-content">
                    <div class="follower-name"><h5 class="mt-2">God_father_bgmz</h5></div>
                    <div class="follwed-by">followed by bk.srinivasan</div>
                    <div class="music-description">god-father_bgmz.Original audio</div>
                    </div>
                </div>
            </div>
    
        </main>
        <footer>
            <nav>
                <div><i class="fa-solid fa-house"></i></div>
                <div> <i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-regular fa-square-plus"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div class="round-icon">
                    <div class="inner-circle"></div>
                </div>
            </nav>
        </footer>
    </div>
</body>

</html>
